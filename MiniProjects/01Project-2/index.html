<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceTime - Star Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .button-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .btn {
      padding: 10px 20px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }

    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>

<body>
  <canvas id="universeCanvas"></canvas>

  <div class="button-container">
    <button id="startBtn" class="btn">Start Animation</button>
    <button id="stopBtn" class="btn">Stop Animation</button>
  </div>

  <script src="./sc.js"></script>
</body>

</html>
