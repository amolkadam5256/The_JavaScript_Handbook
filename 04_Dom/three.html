<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Delete DOM Element</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #333;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .add-btn {
            background-color: green;
            color: white;
        }

        .edit-btn {
            background-color: blue;
            color: white;
        }

        .delete-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <h1>DOM Edit and Delete Element</h1>

    <ul class="lang">
        <li>JAVA</li>
        <li>JavaScript</li>
    </ul>

    <input type="text" id="langInput" placeholder="Enter Language">
    <button class="add-btn" onclick="handleAdd()">Add</button>
    <br><br>

    <input type="text" id="oldLang" placeholder="Old Language">
    <input type="text" id="newLang" placeholder="New Language">
    <button class="edit-btn" onclick="handleEdit()">Update</button>
    <br><br>

    <input type="text" id="deleteLang" placeholder="Language to Delete">
    <button class="delete-btn" onclick="handleDelete()">Delete</button>

    <script>
        function addLang(item) {
            if (item.trim() === "") return;
            const li = document.createElement("li");
            li.textContent = item;
            document.querySelector(".lang").appendChild(li);
        }

        function editLang(oldItem, newItem) {
            document.querySelectorAll(".lang li").forEach(li => {
                if (li.textContent.trim() === oldItem) {
                    li.textContent = newItem;
                }
            });
        }

        function deleteLang(item) {
            document.querySelectorAll(".lang li").forEach(li => {
                if (li.textContent.trim() === item) {
                    li.remove();
                }
            });
        }

        function handleAdd() {
            const lang = document.getElementById("langInput").value;
            addLang(lang);
            document.getElementById("langInput").value = "";
        }

        function handleEdit() {
            const oldLang = document.getElementById("oldLang").value;
            const newLang = document.getElementById("newLang").value;
            editLang(oldLang, newLang);
            document.getElementById("oldLang").value = "";
            document.getElementById("newLang").value = "";
        }

        function handleDelete() {
            const lang = document.getElementById("deleteLang").value;
            deleteLang(lang);
            document.getElementById("deleteLang").value = "";
        }
    </script>

</body>

</html>
