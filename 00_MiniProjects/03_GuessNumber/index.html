<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Guess a number between <strong>1 and 100</strong></p>
        <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
        <button id="checkBtn">Check</button>
        <p id="message"></p>
        <p>Attempts left: <span id="attempts">10</span></p>
        <button id="restartBtn" class="hidden">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
